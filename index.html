<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин книг</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Магазин книг</h1>
        <input type="text" id="search" placeholder="Пошук за назвою або автором">
        <select id="genre-filter">
            <option value="all">Усі жанри</option>
        </select>
        <button id="cart-button">Кошик (<span id="cart-count">0</span>)</button>
    </header>
    
    <main>
        <section id="book-list">
            <!-- Тут будуть книги -->
        </section>
    </main>
    
    <div id="cart" class="hidden">
        <h2>Кошик</h2>
        <ul id="cart-items"></ul>
        <p>Загальна вартість: <span id="total-price">0</span> грн</p>
        <button id="checkout">Оформити замовлення</button>
        <button id="clear-cart">Очистити</button>
    </div>
    
    <script src="script.js"></script>
    <footer>
        <p>Магазин Книг Петрович | Усі права захищені</p>
        <p>Зв’яжіться з нами: <a href="mailto:info@bookstore.com">info@bookstore.com</a></p>
    </footer>
</body>
</html>
